<!DOCTYPE html>
<html>
  <head>
    <title>Universal Swarm</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 2.5px; outline: none; color: #fff; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.1rem 1rem; }
      #messages > li:nth-child(odd) { background: #f5f5f5; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button><colour-green></colour-green>Enter</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Sockets
      var socket = io();
      var command = "/help"

      // User data
      const username = prompt("What is your username?", "Bob Ross")
    
      // Variables
      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');

      // Sent message
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          command = input.value
          if (command.startsWith("/")) {
            socket.emit('run command', command, username);
          } else {
            socket.emit('send message', input.value, username);
          }
          input.value = '';
        }
      });
    
      // Connect to server-ish
      socket.emit('connect to server', username)

      // Recieve user message
      socket.on('recieve user message', function(msg, username) {
        var item = document.createElement('li');
        item.textContent = `[${username}]: ` + msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      // Recieve console message
      socket.on('recieve console message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
